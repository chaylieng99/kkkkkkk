<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2</title>
    <script>
        function btnClickMe_Click() {
            var inputVar;
            var spanVar;
            inputVar = document.getElementById("txtInput");
            spanVar = document.getElementById("spnOutput")
            spanVar.innerHTML = "You entered " + inputVar.value;
        }
        function btnValidate_Click() {
            var tName;
            var tErr;
            tName = document.getElementById("txtName");
            tErr = document.getElementById("spnMessages")
            if (tName.value == "") {
                tErr.innerHTML = "Name must exist.";
            } else {
                tErr.innerHTML = "Name valid.";
            }
        }
    </script>
</head>

<body>
    <span id="spandate">
        <script>
            var showdate = document.getElementById("spandate");
            var d = new Date();
            showdate.innerHTML = "ขณะนี้เวลา " + d.getHours() + "." + d.getMinutes() + " นาที ";
        </script>
    </span>
    <hr>
    <h1>Call your name</h1>
    <label for="txtInput">Enter your name:</label>
    <input type="text" id="txtInput" />
    <br />
    <button type="button" id="btnClickMe" onclick="btnClickMe_Click()">Click me</button>
    <br />
    <span id="spnOutput"></span>
    <hr>
    <form id="firstForm">
        <fieldset form="firstForm">
            <legend>Validate Input</legend>
            Enter Name: <input type="text" id="txtName" /> <br />
            <button id="btnValidate" type="button" onclick="btnValidate_Click()">Validate</button>
            <br /> Messages: <span id="spnMessages"></span>
        </fieldset>
    </form>
</body>

</html>
